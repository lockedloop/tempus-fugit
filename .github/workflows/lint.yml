name: Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - run: npm ci

            - name: ESLint
              run: npx eslint .

            - name: Stylelint
              run: npx stylelint '**/*.css'

            - name: Prettier
              run: npx prettier --check .

            - name: Validate manifest
              run: npm run validate:manifest
